<div class="container-fluid">
    <div class="row" id="takewayTicketsContainer">
        <div th:id="'takewayTicketContent'+${ticket.ticketNr}" class="col-xs-12 col-sm-12 col-md-12 col-lg-6" th:each="ticket : ${tickets}">
            <button class="btn btn-info btn-block tableBtn" type="button" data-toggle="collapse" th:attr="data-target='#ticket'+${ticket.ticketNr},aria-controls='#ticket'+${ticket.tableNr},data-parent='#takewayTicketContent'+${ticket.ticketNr}" aria-expanded="false" th:onclick="'retrieveTicket(\''+${ticket.ticketNr}+'\')'">
                <div class="d-flex flex-row justify-content-between">
                    <div class="p-2" th:text="'Nr:' + ${ticket.ticketNr}"></div>
                    <div class="p-2" th:text="${ticket.name}" ></div>
                    <div class="p-2" th:text="'Uur:' + ${ticket.time}"></div>
                    <div class="p-2" th:text="'Total: â‚¬' + ${ticket.totalPrice}"></div>
                </div>
            </button>
            <div class="collapse" th:attr="id='ticket'+${ticket.ticketNr}">
                <div class="card card-block ticket">
                    <div th:id="'ticketContent' + ${ticket.ticketNr}">

                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">New ticket</button>
        </div>
    </div>
