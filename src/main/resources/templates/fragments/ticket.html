<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="ticket" th:id="'ticket' + ${ticket.ticketNr}">
    <input id="hiddenTicketNr" type="hidden" th:text="${ticket.ticketNr}" th:value="${ticket.ticketNr}" />
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Nr</th>
            <th>omschrijving</th>
            <th>aantal</th>
            <th>totaal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${ticket.items}">
            <td>
                <button th:id="'btnExtra'+${ticket.ticketNr}" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    config
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
            <td class="text-center" th:text="${item.item.quicklink}"></td>
            <td th:text="${item.item.name}"></td>
            <td class="text-center" th:text="${item.count}"></td>
            <td class="text-center" th:text="${item.totalPrice}"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-center bg-primary text-white total" th:text="${ticket.totalPrice}"></td>
        </tr>
        </tbody>

    </table>
    <div>
        <form class="form-inline" id="addItem">
            <div class="typeahead__container" style="width: 90%">
                <div class="typeahead__field">
                    <span class="typeahead__query">
                        <input type="search" class="form-control col-10 mb-2 mr-sm-1 mb-sm-0 js-typeahead" th:id="'inputTicket'+${ticket.ticketNr}" placeholder="voeg een product toe" autocomplete="off" style="width: 100%"/>
                    </span>
                </div>
            </div>
            <button type="submit" class="col-1 text-center btn btn-primary" th:id="'btnAddItem'+${ticket.ticketNr}" th:value="${ticket.ticketNr}" onclick="addItemToTicket(this)">+</button>
        </form>
    </div>

</div>
<button th:fragment="newTicketBtn" th:id="'createNewTicketBtn'+${tableNr}" type="button" class="btn btn-primary btn-lg">voeg een ticket toe</button>
</body>
</html>
